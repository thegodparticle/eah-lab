# SITE PARAMETERS
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax.

# -----------------------------------------------------------------------------
# APPEARANCE & THEME
# -----------------------------------------------------------------------------
appearance:
  theme_day: minimal          # Clean, white, high-contrast professional look
  theme_night: minimal        # Keeps it consistent (or use 'navy' for dark mode)
  font: rose-pine             # A modern, elegant font pairing (or try 'minimal')
  font_size: L                # Large text is modern and accessible

# -----------------------------------------------------------------------------
# SEO & MARKETING
# -----------------------------------------------------------------------------
marketing:
  seo:
    site_type: Organization
    local_business_type: 'Research Laboratory'
    org_name: 'Electric & Acoustic Hearing Lab'
    description: 'Investigating psychoacoustics, auditory neuroscience, and cochlear implants at the University of South Alabama.'
    twitter: ''               # Add your lab's Twitter handle if you have one
  analytics:
    google_analytics: ''      # Add your ID (G-XXXXXXXXXX) later
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# -----------------------------------------------------------------------------
# HEADER & NAVIGATION
# -----------------------------------------------------------------------------
header:
  navbar:
    enable: true
    align: r                  # Right-aligned links look more modern
    show_logo: true           # Ensure you have a logo.png in assets/media/
    show_language: false
    show_day_night: true      # Toggles are popular and user-friendly
    show_search: true
    highlight_active_link: true

# -----------------------------------------------------------------------------
# FOOTER
# -----------------------------------------------------------------------------
footer:
  copyright:
    notice: 'Â© {year} Electric & Acoustic Hearing Lab. University of South Alabama.'
    license:
      enable: false           # Simplified footer (removes Creative Commons clutter)
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# -----------------------------------------------------------------------------
# REGIONAL SETTINGS
# -----------------------------------------------------------------------------
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# -----------------------------------------------------------------------------
# FEATURES & EXTENSIONS
# -----------------------------------------------------------------------------
features:
  syntax_highlighter:
    enable: true              # Useful if you share Python/Matlab code
    theme: github-light
    extra_languages:
      - r
      - python
      - latex
  math:
    enable: true              # CRITICAL for a hearing lab (formulas/equations)
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/thegodparticle/eah-lab'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle             # 'circle' is standard for modern profiles
  comment:
    provider: ''              # Comments usually disabled for lab sites
  search:
    provider: wowchemy        # Built-in search
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'        # OpenStreetMap (Free)
    api_key: ''
    zoom: 15

# -----------------------------------------------------------------------------
# CMS & ICONS
# -----------------------------------------------------------------------------
extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true              # Enables icons for Google Scholar, ORCID, ResearchGate

# -----------------------------------------------------------------------------
# CITATIONS
# -----------------------------------------------------------------------------
publications:
  date_format: January 2006
  citation_style: apa         # Standard for Speech & Hearing Sciences